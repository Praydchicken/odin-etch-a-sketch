<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etch a Sketch</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<h1 class="heading">ETCH A SKETCH</h1>
	<div class="board js-board">

	</div>
	<form>
		<input type="number" class="js-input-size" placeholder="Enter a number">
		<button class="js-btn-size">CHANGE</button>
	</form>
	<div class="js-draw-controls">
		<button class="js-progressive">PROGRESSIVE MODE: OFF</button>
		<button class="js-rainbow">RAINBOW MODE: OFF</button>
		<button class="js-clear">CLEAR</button>
	</div>
</body>
</html>
